image: ubuntu


test:
  script:
    - apt update
    - apt install --yes cmake
    - apt install --yes g++
    - cd compressor/project
    - mkdir bin
    - cd bin
    - cmake -G "Unix Makefiles" ../src
    - make
    - cd ../..
    - python test.py
  artifacts:
    paths:
        - compressor/project/bin
